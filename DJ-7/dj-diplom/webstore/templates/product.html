{% extends "base.html" %}

{% block content %}
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">{{ article.title_art }}</h1>
                <h2>{{ product.title_prod }}</h2>
                <p>{{ product.description_prod }}</p>
                <a href="{% url 'product' product.id %}">
                    <img src="/{{ product.image_prod }}" width="280">
                </a>
            </div>
        </div>

        {% if request.user.is_authenticated %}
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary" name="product" value="{{ product.id }}">Добавить в
                    корзину »
                </button>
            </form>
        {% endif %}
    </main>
{% endblock %}
